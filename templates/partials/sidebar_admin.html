<aside class="fixed inset-y-0 left-0 bg-primary-dark w-64 transition-transform duration-300 transform" id="sidebar">
    <!-- Logo Section -->
    <div class="flex items-center justify-between h-16 px-6 bg-primary-dark border-b border-gray-700">
        <a href="" class="text-white text-xl font-bold">
            VexTech CMS
        </a>
        <button id="sidebar-toggle" class="lg:hidden text-gray-300 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <!-- User Profile Section -->
    <div class="p-6 border-b border-gray-700">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full bg-primary-teal flex items-center justify-center">
                <span class="text-white font-semibold">
                    {{ request.user.get_initials }}
                </span>
            </div>
            <div>
                <p class="text-white font-medium">{{ request.user.get_full_name }}</p>
                <p class="text-gray-400 text-sm">{{ request.user.role }}</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="px-4 py-6">
        <ul class="space-y-2">
            <!-- Dashboard -->
            <li>
                <a href="" 
                   class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg {% if request.resolver_match.url_name == 'dashboard' %}bg-gray-700{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Dashboard
                </a>
            </li>

            <!-- Posts -->
            <li>
                <a href=""
                   class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg {% if 'post' in request.resolver_match.url_name %}bg-gray-700{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2.5 2.5 0 00-2.5-2.5H14"/>
                    </svg>
                    Posts
                </a>
            </li>

            <!-- Projects -->
            <li>
                <a href=""
                   class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg {% if 'project' in request.resolver_match.url_name %}bg-gray-700{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Projects
                </a>
            </li>

            <!-- Media -->
            <li>
                <a href=""
                   class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg {% if 'media' in request.resolver_match.url_name %}bg-gray-700{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Media
                </a>
            </li>

            <!-- Settings -->
            <li>
                <a href=""
                   class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-lg {% if 'settings' in request.resolver_match.url_name %}bg-gray-700{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Settings
                </a>
            </li>
        </ul>
    </nav>

    <!-- Quick Stats -->
    <div class="px-6 py-4 mt-auto border-t border-gray-700">
        <h3 class="text-gray-400 text-sm font-medium mb-4">Quick Stats</h3>
        <div class="space-y-3">
            <div class="flex justify-between text-sm">
                <span class="text-gray-400">Total Posts</span>
                <span class="text-white">{{ total_posts }}</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-400">Total Projects</span>
                <span class="text-white">{{ total_projects }}</span>
            </div>
        </div>
    </div>
</aside>

<!-- Mobile Overlay -->
<div class="fixed inset-0 bg-black opacity-50 z-20 hidden" id="sidebar-overlay"></div>

<!-- Add this script to your template or include in your JS bundle -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        sidebarToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // Hide sidebar on mobile by default
        if (window.innerWidth < 1024) {
            sidebar.classList.add('-translate-x-full');
        }
    });
</script>
